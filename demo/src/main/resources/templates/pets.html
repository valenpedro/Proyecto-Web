<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas - Dogin</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/pets.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
</head>
<body>
    <!-- Barra de navegación -->
    <header id="header">
        <div id="logo">
            <img src="/images/logo.png" alt="Dogin Logo" />
        </div>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#sobre">Sobre Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="login.html" class="button">Iniciar Sesión</a></li>
        </ul>
    </header>
    
    <main>
        <h1 class="servicios">Todas las Mascotas</h1>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Foto</th>
                        <th>Estado</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pet : ${pets}">
                        <td th:text="${pet.id}"></td>
                        <td th:text="${pet.name}"></td>
                        <td th:text="${pet.breed}"></td>
                        <td th:text="${pet.age}"></td>
                        <td><img th:src="${pet.photoUrl}" alt="Foto de Mascota" class="pet-photo"></td>
                        <td th:text="${pet.status}"></td>
                        <td><a th:href="@{/pets/{id}(id=${pet.id})}" class="btn-testimonios">Ver Detalles</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <img src="/images/footer.png" alt="Footer Decorativo" class="footer-decorativa" />
    
    <script src="/JavaScript/script.js" defer></script>
</body>
</html>
