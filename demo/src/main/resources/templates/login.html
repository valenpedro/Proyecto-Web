<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Dogin</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <img
      src="/images/barrasola.png"
      alt="Barra Decorativa"
      class="barra-decorativa"
    />
    <img
      src="/images/footer.png"
      alt="Footer Decorativo"
      class="footer-decorativa"
    />
    <div class="container">
      <div class="login-box">
        <img src="/images/logo.png" alt="Dogin Logo" class="logo" />
        <h2>Iniciar Sesión</h2>
        <form>
          <div class="input-group">
            <label for="email"
              ><i class="fas fa-envelope"></i> Correo Electrónico</label
            >
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#">Crear una cuenta</a>
        </div>
      </div>
    </div>
  </body>
</html>
