<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dropdown Sidebar - Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      <ul class="nav-list">
        <li>
          <a href="#">
            <i class="fab fa-microsoft"></i>
            <span class="link-name">Panel</span>
          </a>

          <ul class="sub-menu blank">
            <li><a href="#" class="link-name">Panel</a></li>
          </ul>
        </li>

        <li>
          <a href="#">
            <i class="fas fa-bookmark"></i>
            <span class="link-name">Ver Historial</span>

          <ul class="sub-menu blank">

        </li>

        <li>
          <a href="#">
            <i
              class="fa-sharp fa-solid fa-shield-dog"

          </a>

          <ul class="sub-menu blank">
            <li><a href="#" class="link-name">Mis Mascotas</a></li>
          </ul>

        <li>
          <div class="profile-details">
            <div class="profile-content">
              <img src="/images/user.jpg" alt="" />
            </div>

            <div class="name-job">
              <div class="name">Natalia Avila</div>
              <div class="job">Due√±o de Mascota</div>
            </div>
            <i class="fas fa-right-to-bracket"></i>
          </div>

      </ul>
    </div>

    <div class="home-section">
      <div class="home-content">
        <i class="fas fa-bars"></i>
        <span class="text">Menu</span>
      </div>
    </div>

    <script src="/JavaScript/sidebar.js"></script>
    <img
      src="/images/footer.png"
      alt="Footer Decorativo"
      class="footer-decorativa"
    />
