<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mascota</title>
    <link rel="stylesheet" href="/css/petform.css">
</head>
<body>
    <header id="header">
        <h1 class="form-title">Formulario de Mascota</h1>
    </header>
    <main class="main-container">
        <div class="form-container">
            <form action="#" th:action="@{/pets}" th:object="${pet}" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" th:field="*{name}" />
			
				<label for="breed">Breed:</label>
				<input type="text" id="breed" th:field="*{breed}" />
			
				<label for="age">Age:</label>
				<input type="number" id="age" th:field="*{age}" />
			
				<label for="weight">Weight:</label>
				<input type="number" id="weight" th:field="*{weight}" />
			
				<label for="illness">Illness:</label>
				<input type="text" id="illness" th:field="*{illness}" />
			
				<label for="photoUrl">Photo URL:</label>
				<input type="text" id="photoUrl" th:field="*{photoUrl}" />
			
				<label for="status">Status:</label>
				<input type="text" id="status" th:field="*{status}" />
			
				<label for="owner">Owner:</label>
				<select id="owner" th:field="*{ownerId}">
					<option th:each="propietario : ${propietarios}" th:value="${propietario.cedula}" th:text="${propietario.nombre}"></option>
				</select>
			
				<button type="submit">Save</button>
			</form>			
        </div>
    </main>
</body>
</html>
